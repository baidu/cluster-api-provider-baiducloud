apiVersion: "cluster.k8s.io/v1alpha1"
kind: MachineDeployment
metadata:
  name: sample-machinedeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      foo: bar
  template:
    metadata:
      labels:
        foo: bar
    spec:
      providerSpec:
        value:
          apiVersion: "cceproviderconfig/v1alpha1"
          kind: "CCEMachineProviderConfig"
          zoneId: "800001"
          cpu: 1
          mem: 2
          bandwidthType: "PayByTraffic"
          bandwidth: 1
          subnetId: "subnet-nzi3a453"
          storageSize: 50
          rootSize: 20
          password: "123456789!"
          isVpcGateway: 0
          wanIp: 1
          osName: "ubuntu16.04.1 LTSx86_64"
      versions:
        kubelet: 1.10.5
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxUnavailable: "30%"
      maxSurge: "30%"
  minReadySeconds: 2